<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Todo details</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-white">
		<div class="row">
			<div class="col-md-6 mt-3 p-3 rounded shadow bg-secondary">
				<h3 class="text-center mb-5">Mon todo</h3>
				<div class="d-block rounded shadow m-2 p-2">
					<h5 class="d-inline text-dark">Titre:</h5>
					<h4 class="d-inline" th:text="${todo.title}">${todo.title}</h4>
				</div>
				<div class="d-block rounded shadow m-2 p-2">
					<h5 class="d-inline text-dark">Description:</h5>
					<h4 class="d-inline" th:text="${todo.description}">${todo.description}</h4>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
